<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h2>Dynamic Text Formatter</h2>
            <input type="text" id="input-field" placeholder="Type here">
        </div>
        <div class="btns-container">
            <button class="btn uppercase">Uppercase(ABC)</button>
            <button class="btn lowercase">Lowercase(abc)</button>
            <button class="btn capitalize">Capitalize(Abc)</button>
            <button class="btn bold">Bold</button>
            <button class="btn italic">Italic</button>
            <button class="btn underline">Underline</button>
        </div>
        <p id="output-field">Output</p>
    </div>
    <script src="javacsript.js"></script>
</body>
</html>
